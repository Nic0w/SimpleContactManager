<!doctype html>
<html ng-app="SCMApp">
	<head>
		<title>Accueil</title>
		<!--Scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/Ctrls.js"></script>
		<!--Style sheets-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div id="banner">
				<h1>SCM</h1>
			</div>
			<div ng-controller="SlideCtrl">
				<div  id="forms" >
				<div collapse="isCollapsed">
					<form method="post" action="#signin">
						<label for="login">Email</label>
						<input type="email" name="email" placeholder="Email"/>
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="Password"/>
						<input type="submit" value="Sign in"/>
					</form>
					<a href="#signup">Sign up !</a>
				</div>
			</div>
			<span id="connection_button"ng-click="isCollapsed = !isCollapsed">Connexion</span>
			</div>
		</header>
		<div id="corps">
		<div id="carnet">
			<h1>Contacts</h1><a href="#/new">Add contact</a>
			<!-- Ici se trouveront les entrÃ©es du carnet d'adresse!-->
			<ul>
				<li class="cEntry">Contact 1</li>
				<li class="cEntry selected">Contact 1</li>
				<li class="cEntry">Contact 1</li>
				<li class="cEntry">Contact 1</li>
			</ul>
		</div>
		<div id="detail" ng-view>
		</div>
		</div>
		<footer>
			Nicolas BROQUET & Thomas BEJUIT
		</footer>
	</body>
</html>
